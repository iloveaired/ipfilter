<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header-controls">
      <button id="show-list" title="목록보기">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="8" y1="6" x2="21" y2="6"></line>
          <line x1="8" y1="12" x2="21" y2="12"></line>
          <line x1="8" y1="18" x2="21" y2="18"></line>
          <line x1="3" y1="6" x2="3.01" y2="6"></line>
          <line x1="3" y1="12" x2="3.01" y2="12"></line>
          <line x1="3" y1="18" x2="3.01" y2="18"></line>
        </svg>
      </button>
      <div class="db-controls">
        <button id="export-db" title="메모 내보내기">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="7 10 12 15 17 10"/>
            <line x1="12" y1="15" x2="12" y2="3"/>
          </svg>
        </button>
        <input type="file" id="import-file" accept=".json" style="display: none;">
        <button id="import-db" title="메모 가져오기">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="17 8 12 3 7 8"/>
            <line x1="12" y1="3" x2="12" y2="15"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- 메모 목록 화면 -->
    <div id="memo-list-view">
      <h2>메모 목록</h2>
      <div id="video-memo-list"></div>
    </div>

    <!-- 메모 상세 화면 -->
    <div id="memo-detail-view" style="display: none;">
      <div class="detail-header">
        <button id="back-to-list">뒤로</button>
        <h3 id="video-title"></h3>
      </div>
      <textarea id="memo-input" placeholder="메모를 입력하세요..."></textarea>
      <button id="add-memo">메모 추가</button>
      <div id="memo-list"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
