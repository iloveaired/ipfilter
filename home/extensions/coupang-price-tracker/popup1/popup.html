<!DOCTYPE html>
<html>
<head>

  <title>Coupang Price Tracker</title>

  <script src="../lib/chart.js"></script>
</head>
<body>
  <div class="container">
    <h2 id="productName">상품명</h2>

    <div class="chart-container">
      <canvas id="priceChart"></canvas>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
